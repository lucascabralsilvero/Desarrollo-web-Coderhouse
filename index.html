<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="shortcut icon" href="/assets/favicon/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&family=Poppins:wght@200;300&display=swap" rel="stylesheet"/>
    <title>Makalu Helados</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body class="grid-container">
    <header class="header" >
        <div class="hamburger">
            <label for="menu" class="nav-label"><i class="fas fa-bars"></i></label>
            <input type="checkbox" id="menu" class="nav-input">
            <nav class="nav-menu">
              <ul>
                <li><a class="nav-item" href="#title">Inicio</a></li>
                <li><a class="nav-item" href="./pages/sabores.html">Sabores</a></li>
                <li><a class="nav-item" href="./pages/sobreNosotros.html">Sobre Nosotros</a></li>
                <li><a class="nav-item" href="./pages/dondeEstamos.html">¿Dónde estamos?</a></li>
                <li><a class="nav-item" href="./pages/contacto.html">Contacto</a></li>
              </ul>
            </nav>
        </div>
        <div class="logo-container">
            <img class="logo" src="./assets/makaluLogo.png" alt="montaña helada" />
            <h1 class="title">Makalu</h1>
            <div class="separador"></div>
            <h3 class="subtitle">Helados</h3>
          </div>
          
          <div class="socials">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-instagram"></i>
          </div>
    </header>

    <main class="main">
      
      <section class="container">
        <div class="slider">
          <div class="images">
            <input type="radio" name="slide" id="img1" checked />
            <input type="radio" name="slide" id="img2" />
            <input type="radio" name="slide" id="img3" />
            <input type="radio" name="slide" id="img4" />

            <img src="./assets/carousel-images/ice-cream-1.jpg" class="ice1" alt="bowl helado"/>
            <img src="./assets/carousel-images/ice-cream-2.jpg" class="ice2" alt="copa de helado"/>
            <img src="./assets/carousel-images/ice-cream-3.jpg" class="ice3" alt="helado sobre waffles"/>
            <img src="./assets/carousel-images/ice-cream-4.jpg" class="ice4" alt="menu helados"/>
          </div>

          <div class="dots">
            <label for="img1"></label>
            <label for="img2"></label>
            <label for="img3"></label>
            <label for="img4"></label>
          </div>
        </div>

        <h2>Elegí tu sabor y mirá la variedad!</h2>

        <div class="flavours">
          <div class="primeraFila">
            <div class="chocolate">
              <img class="wow animate__animated animate__bounce" data-wow-duration="1s" src="./assets/flavours-images/CHOCOLATES.png" alt="chocolate"/>
              <p>Chocolate</p>
            </div>
            <div class="dulceDeLeche">
              <img class="wow animate__animated animate__bounce" data-wow-duration="1s" src="./assets/flavours-images/DULCEDELECHE.png" alt="dulce de leche"/>
              <p>Dulce de leche</p>
            </div>
            <div class="cremas">
              <img class="wow animate__animated animate__bounce" data-wow-duration="1s" src="./assets/flavours-images/CREMAS.png" alt="cremas" />
              <p>Cremas</p>
            </div>
            <div class="frutales">
              <img class="wow animate__animated animate__bounce" data-wow-duration="1s" src="./assets/flavours-images/FRUTALESNOLIBRES.png" alt="frutales"/>
              <p>Frutales</p>
            </div>
          </div>
          <div class="segundaFila">
            <div class="sinLactosa">
              <img class="wow animate__animated animate__bounce" data-wow-duration="1s" src="./assets/flavours-images/FRUTALESLIBRES.png" alt="sin lactosa"/>
              <p>Sin lactosa</p>
            </div>
            <div class="veganos">
              <img class="wow animate__animated animate__bounce" data-wow-duration="1s" src="./assets/flavours-images/vegano.png" alt="vegano" />
              <p>Veganos</p>
            </div>
            <div class="veganos">
              <img class="wow animate__animated animate__bounce" data-wow-duration="1s" src="./assets/flavours-images/ESPECIALES.png" alt="especiales"/>
              <p>Especiales</p>
            </div>
            <div class="postres">
              <img class="wow animate__animated animate__bounce" data-wow-duration="1s" src="./assets/flavours-images/POSTRES.png" alt="postres" />
              <p>Postres</p>
            </div>
          </div>
        </div>
      </section>



    </main>

    <footer class="footer">
        <div class="logo-footer-container">
            <img class="logo-footer" src="/assets/makaluLogo.png" alt="montaña helada"/>
            <h3>Makalu </h3>
            <h3>Helados</h3>
          </div>
            <div class="copyright">
              <p class="copy">Makalu helados ©</p>
              <p>&nbspby <a class="author" href="https://www.linkedin.com/in/lucas-cabral-silvero/" target="_blank"><span >Lu.Dev</span></a></p>
            </div>       
            <div class="socials-footer">
               <span class="follow">Seguinos!</span>
            <div class="social-icons">
              <i class="fab fa-facebook-f"></i>
              <i class="fab fa-instagram"></i>
            </div>
          </div>
    </footer>
    <script src="https://kit.fontawesome.com/f26be2d2ef.js"crossorigin="anonymous"></script>
    <script src="./js/wow.min.js"></script>
    <script> new WOW().init(); </script>
  </body>
</html>
